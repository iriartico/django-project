{% extends 'base.html' %} {% block content %}
<h1>List of Tasks</h1>

{% for task in tasks %}

<h2>{% if task.done == False%} ⌛ {%else%} ✅ {%endif%} {{ task.title }}</h2>

<p>{{ task.description }}</p>
<p>Project: {{ task.project }}</p>
<button>Delete</button>
<button>Done</button>

{% endfor %} {% endblock %}
